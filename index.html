<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSolution - Simple Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TechSolution</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>Welcome to TechSolution!</h2>
        <p>Start building the future with simple, hands-on web development skills!</p>
        <a href="#contact" class="btn">Get Started</a>
    </section>

    <section id="features">
        <h2>Why Choose TechSolution?</h2>
        <div class="features-container">
            <div class="feature">Learn the Basics Fast</div>
            <div class="feature">Hands-On Projects</div>
            <div class="feature">Easy Tutorials</div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <button type="submit" class="btn">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy 2025 TechSolution. All Rights Reserved.</p>
    </footer>
</body>
</html>
